<div class="lobby">
  <h3>Distributed scrum <span>planning poker</span> for estimating agile projects.</h3>
  <p>First person to <strong>create</strong> the room is the moderator. <strong>Share</strong> the url or room number with other team members to <strong>join</strong> the room.</p>

  <form>
    <label for="roomfield">Enter room number</label>
    <input ng-model="room" ui-enter="enterRoom(room)" name="roomfield" id="roomfield" type="tel" maxlength="5" placeholder="room no" class="roomUrl form__field form__field--code" autofocus/>
    <button ng-click="enterRoom(room)" class="btn" title="Join an existing planning poker room" ng-disabled="{{disableButtons}}" type="submit">Join room</button>
  </form>
  <form>
    <button ng-click="createRoom()" id="createRoom" class="btn btn--secondary" title="Create a new planning poker room" ng-disabled="{{disableButtons}}" type="button">Create new room</button>
  </form>

</div>
